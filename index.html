<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: transparent; /* Fallback for video load issues */
            color: #e0e0e0; /* Neutral, light font color */
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            color: #f7e7ce;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .navbar a {
            font-size: 18px;
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 500;
            margin-left: 35px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #f7e7ce;
        }

        .home {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Full page height */
            text-align: center;
            padding: 0 20px;
        }

        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent for contrast */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px); /* Blurred effect for a modern look */
            text-align: center;
        }

        .home-content h3 {
            font-size: 36px;
            font-weight: 700;
            line-height: 1.4;
            color: #f7e7ce;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .home-content p {
            font-size: 18px;
            font-weight: 400;
            line-height: 1.8;
            color: #e0e0e0;
            margin-bottom: 30px;
        }

        .btn-box a {
            background-color: #f7e7ce;
            color: #121212;
            padding: 12px 25px;
            text-decoration: none;
            font-weight: 700;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .btn-box a:hover {
            background-color: #d1c3b0;
            transform: scale(1.05);
        }

        .home-sci {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .home-sci a {
            color: #e0e0e0;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .home-sci a:hover {
            color: #f7e7ce;
            transform: scale(1.2);
        }
    </style>
</head>
<body>

                <div class="btn-box">
                    <a href="contact.html">Let's talk</a>
                </div>
                <div class="home-sci">

                        <i class='bx bxl-instagram'></i>
                    </a>

                        <i class='bx bxl-tiktok'></i>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
