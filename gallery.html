    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: #383428;
        padding-top: 80px;
        color: white;
    }

    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 10%;
        background: transparent;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
        transition: top 0.3s ease-in-out;
        
    }

    .logo {
        font-size: 20px;
        color: whitesmoke; 
        text-decoration: none;
        font-weight: 600;
    }

    .navbar a {
        font-size: 18px;
        color: white; 
        text-decoration: none;
        font-weight: 500;
        margin-left: 35px;
    }

    .navbar a:hover {
        text-decoration: underline;
    }

    .home-sci {
        margin-top: 20px;
        background: #836953;
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .home-sci a {
        color: white;
        font-size: 24px;
        text-decoration: none;
        opacity: 0.8;
        transition: transform 0.3s, color 0.3s;
    }

    .home-sci a:hover {
        color: #8fbc8f;
        transform: scale(1.1);
    }

    .container {
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: whitesmoke;
        margin-bottom: 20px;
    }

    h3 {
        text-align: center;
        color: whitesmoke;
        margin-bottom: 40px;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        padding: 10px;
    }

    .gallery img {
        width: 100%;
        height: 250px; /* Set a fixed height for uniformity */
        object-fit: cover; /* Ensures images are well-cropped */
        border-radius: 10px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease-in-out;
    }

    .gallery img:hover {
        transform: scale(1.05);
    }

    .gallery div {
        position: relative;
        overflow: hidden;
    }

    h2 {
        text-align: center;
        margin-top: 50px;
        font-size: 24px;
        color: whitesmoke;
        text-transform: uppercase;
    }

    p {
        text-align: center;
        font-size: 16px;
        color: whitesmoke;
    }
        
    </style>
</head>
