<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* Reuse existing styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            color: white;
        }

        /* Background Video */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 20px;
            color: whitesmoke;
            text-decoration: none;
            font-weight: 600;
        }

        .navbar a {
            font-size: 18px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin-left: 35px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Form Container */
        .container {
            max-width: 800px;
            margin: 80px auto; /* Adjusted margin to move the container up */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 19px 5px rgba(0, 0, 0, 0.19);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px); /* Blurred effect for a modern look */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input, textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: white;
            color: darkslategrey;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: lightgray;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: #f7e7ce;
        }

         .home-sci {
        display: flex;
        justify-content: center; /* Center the icons horizontally */
        gap: 20px; /* Adds space between the icons */
        margin-top: 30px; /* Adds space from the bottom content */
    }

    .home-sci a {
        color: #e0e0e0;
        font-size: 36px; /* Increase the size of the icons */
        text-decoration: none;
        transition: color 0.3s ease, transform 0.3s ease;
    }

    .home-sci a:hover {
        color: #f7e7ce; /* Light hover effect */
        transform: scale(1.2); /* Slight scale effect on hover */
    }

    .home-sci a i {
        display: block; /* Ensures the icons are centered */
    }
    </style>
</head>
<body>
    <video class="video-bg" autoplay muted loop>
        <source src="vd.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header class="header">
        <a href="#" class="logo">DAS Profile</a>
        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About Me</a>
            <a href="education.html">Education</a>
            <a href="interest.html">Interest</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>

    <div class="container">
        <h1>Contact Me</h1>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="form-message" class="message"></div>
    <div class="home-sci">
        <a href="https://www.instagram.com/dhealaynaa?igsh=MWpuNHpobXpnYzhhbA==" target="_blank" title="Instagram">
            <i class='bx bxl-instagram'></i>
        </a>
        <a href="https://www.tiktok.com/@l4ynaasofie?_t=8rkUJDMAj4b&_r=1" target="_blank" title="TikTok">
            <i class='bx bxl-tiktok'></i>
        </a>
    </div>
</div>

    <script>
        const form = document.getElementById('contact-form');
        const messageDiv = document.getElementById('form-message');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            messageDiv.textContent = "Thank you! Your message has been sent.";
            form.reset();
        });
    </script>
</body>
</html>
