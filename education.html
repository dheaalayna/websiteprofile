<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: #383428;
            color: white;
            padding: 50px 10%;
            font-family: 'Poppins', sans-serif;
        }
        
            .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            transition: top 0.3s ease-in-out;

        }

        .logo {
            font-size: 20px;
            color: whitesmoke; 
            text-decoration: none;
            font-weight: 600;
        }

        .navbar a {
            font-size: 18px;
            color: white; 
            text-decoration: none;
            font-weight: 500;
            margin-left: 35px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #ffefd5;
            text-align: center;
            margin-bottom: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .education {
            display: flex; /* Align items in a row */
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap; /* Ensure the items wrap on small screens */
        }

        .education-item {
            background: #836953;
            border-radius: 10px;
            padding: 15px;
            width: 22%; /* Adjusts to fit in one row */
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease-in-out;
        }

        .education-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .container2 {
            max-width: 800px;
            margin: auto;
            background: #836953;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .container2 h1 {
            color: #f7e7ce;
            margin-bottom: 20px;
        }

        .btn-box a {
            background-color: white;
            color: darkslategrey;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 500;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-box a:hover {
            background-color: lightgray;
        }

        @media (max-width: 768px) {
            .education-item {
                width: 100%; /* Make each item take full width on small screens */
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">DAS Profile</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="interest.html">Interest</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h1>Hobbies</h1>
        <div class="education">
            <div class="education-item">
                <img src="1.jpeg" alt="SK St. Luke">
                <h2>SK St. Luke</h2>
            </div>
            <div class="education-item">
                <img src="2.jpeg" alt="SMK Sri Aman">
                <h2>SMK Sri Aman</h2>
            </div>
            <div class="education-item">
                <img src="3.jpeg" alt="SMK St. Mary">
                <h2>SMK St. Mary</h2>
            </div>
            <div class="education-item">
                <img src="4.jpeg" alt="UiTM">
                <h2>University Teknologi Mara</h2>
            </div>
        </div>
    </div>

    <div class="container2">
        <h1>My Portfolio & CV</h1>
        <p>Download my CV or explore my work below:</p>
        <div class="btn-box">
            <a href="cv.pdf" download>Download My CV</a>
        </div>
    </div>
</body>
</html>
